<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">San Francisco</a>
            </div>
            <div class="hamburger-menu">
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-clipped">
            <div class="hero-textbox">
                <h1 class="main-heading">San Francisco</h1>
                <h2 class="sub-heading">Learn about our awesome tourist attractions</h2>
                <a href="#" class="cta-btn">Learn more</a> 
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script>
        const mainNav = document.querySelector('.main-nav')
        const hamburgerMenu = document.querySelector('.hamburger-menu');

        hamburgerMenu.addEventListener('click', () => {
            mainNav.classList.toggle('open');
        });
        gsap.fromTo('.hero-clipped', { scaleX: 0 }, { duration: 1, scaleX: 1 });
        gsap.fromTo('.logo', { x: -200, opacity: 0 }, { duration: 1, delay: .5, x: 0, opacity: 1 });
        gsap.fromTo('.hamburger-menu', { x: 200, opacity: 0} , { duration: 1, delay: .8, x: 0, opacity: 1 });
        gsap.fromTo('.hero-textbox', { yPercent: 40, opacity: 0} , { duration: 1, delay: 1.3, yPercent: -50, opacity: 1 });
    </script>
    
</body>
</html>
